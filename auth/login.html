<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus | Unified Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-md);
        }

        .auth-card {
            width: 100%;
            max-width: 450px;
            padding: var(--space-xl);
            position: relative;
        }

        .form-group {
            margin-bottom: var(--space-md);
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-muted);
        }

        .form-control {
            width: 100%;
            padding: 0.8rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-glass);
            border-radius: var(--radius-md);
            color: white;
            font-size: 1rem;
            transition: var(--transition-fast);
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
            outline: none;
        }
    </style>
</head>

<body>
    <div class="bg-mesh"></div>

    <div class="auth-container">
        <div class="auth-card glass-card animate-slide">
            <div style="text-align: center; margin-bottom: var(--space-xl);">
                <a href="../index.html" class="logo" style="justify-content: center; margin-bottom: 1rem;">
                    <i class="fas fa-cubes"></i>
                    <span>NEXUS</span>
                </a>
                <h2>Welcome Back</h2>
                <p style="color: var(--text-muted);">Access your unified dashboard</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" class="form-control" placeholder="name@company.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="••••••••" required>
                </div>
                <div
                    style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--space-md); font-size: 0.9rem;">
                    <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#" style="color: var(--primary);">Forgot Password?</a>
                </div>
                <!-- Logic to simulate role selection for demo -->
                <div class="form-group">
                    <label>Login As (Demo Feature)</label>
                    <select class="form-control" id="roleSelect">
                        <option value="user">Standard User</option>
                        <option value="admin">Platform Admin</option>
                        <option value="client">Client (Projects)</option>
                        <option value="learner">Learner (Courses)</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary"
                    style="width: 100%; justify-content: center; margin-bottom: var(--space-md);">
                    Sign In <i class="fas fa-sign-in-alt"></i>
                </button>
            </form>

            <div style="text-align: center; font-size: 0.9rem; color: var(--text-muted); margin-bottom: 1rem;">
                Don't have an account?
            </div>
            <a href="signup.html" class="btn btn-outline"
                style="width: 100%; justify-content: center; margin-bottom: var(--space-md);">
                Create New Account <i class="fas fa-user-plus"></i>
            </a>

            <div
                style="margin-top: var(--space-lg); padding-top: var(--space-md); border-top: 1px solid var(--border-glass); text-align: center;">
                <p style="font-size: 0.8rem; color: var(--text-muted); margin-bottom: 0.5rem;">Or continue with</p>
                <div style="display: flex; gap: 1rem; justify-content: center;">
                    <button class="btn btn-outline" style="padding: 0.5rem 1rem;"><i class="fab fa-google"></i></button>
                    <button class="btn btn-outline" style="padding: 0.5rem 1rem;"><i class="fab fa-github"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const role = document.getElementById('roleSelect').value;
            localStorage.setItem('nexus_role', role);
            localStorage.setItem('nexus_logged_in', 'true');
            window.location.href = '../modules/dashboard.html';
        });
    </script>
</body>

</html>
